	<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<style>


body {
  background: #f5f5f5;
}

.rounded-lg {
  border-radius: 1rem;
}

.nav-pills .nav-link {
  color: #555;
}

.nav-pills .nav-link.active {
  color: #fff;
}

</style>
</head>

<body>
<div class="container py-5">

 


  <div class="row">
    <div class="col-lg-7 mx-auto">
      <div class="bg-white rounded-lg shadow-sm p-5">
       
                <h4  >Add new command :</h4>
				<br>

         <div class="tab-content">

           <div id="nav-tab-card" class="tab-pane fade show active">
             	
	
	
	<form action="#" th:action="@{/commandes/add}" th:object="${newCommande}"
						method="post">
						<div class="row">

							<div class="form-group col-md-8">
								<label for="books" class="col-form-label">Title</label> <select
									class="form-control" th:field="*{books}" id="books"
									multiple="multiple">
									<option th:each="book: ${bookList}" th:value="${book.id}"
										th:text="${book.title}" />
								</select> <input type="hidden" th:field="*{commandeDate}"
									th:value="${newCommande.commandeDate}">
							</div>
							<div class="form-group col-md-8">
								<label for="address" class="col-form-label">Address</label> <input
									type="text" th:field="*{address}" class="form-control"
									id="address" placeholder="Address" /> <span
									th:if="${#fields.hasErrors('address')}" th:errors="*{address}"
									class="textdanger"></span>
							</div>

							<div class="col-md-6">
								<input type="submit" class="btn btn-primary" value="Command Books" />
							</div>
							<div class="form-group col-md-8"></div>
						</div>
					</form>
          </div>        
        </div>
 
      </div>
    </div>
  </div>
</div>

</body>
</html>
