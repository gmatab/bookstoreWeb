<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<style>


body {
  background: #f5f5f5;
}

.rounded-lg {
  border-radius: 1rem;
}

.nav-pills .nav-link {
  color: #555;
}

.nav-pills .nav-link.active {
  color: #fff;
}

</style>
</head>

<body>
<div class="container py-5">

 


  <div class="row">
    <div class="col-lg-7 mx-auto">
      <div class="bg-white rounded-lg shadow-sm p-5">
       
                <h4  >Add new book :</h4>
				<br>

         <div class="tab-content">

           <div id="nav-tab-card" class="tab-pane fade show active">
             <form role="form" action="#" th:action="@{/book/add}"
				th:object="${book}" method="post" enctype="multipart/form-data">
              <div class="form-group">
                <label for="title">Title</label>
                <input type="text" name="title" th:field="*{title}"   class="form-control">
              <span th:if="${#fields.hasErrors('title')}"th:errors="title" class="text-danger"></span>
              </div>
               <div class="form-group">
                <label for="author">Author</label>
                <input type="text" name="author" th:field="*{author}"  class="form-control">
                <span th:if="${#fields.hasErrors('author')}"th:errors="author" class="text-danger"></span>
             
              </div>
               <div class="form-group" >
                <label for="price">Price</label>
                <input type="text" name="price"  th:field="*{price}"  class="form-control">
                <span th:if="${#fields.hasErrors('price')}"th:errors="price" class="text-danger"></span>
                
              </div>
		 
			              <div class="form-group ">
  				<label for="date">Date</label>
	   					 <input class="form-control" th:field="*{releaseDate}" type="date" value="2011-08-19" id="example-date-input">
				            <span th:if="${#fields.hasErrors('releaseDate')}"th:errors="releaseDate" class="text-danger"></span>
				
				</div>
				<div class="form-group">
 <label for="price" class="col-formlabel">Books cover</label>
 <input class="form-control" type="file" 
name="files" multiple>
 </div>
			   
   
              
           
              
              <input type="submit" class="subscribe btn btn-primary btn-block rounded-pill shadow-sm" value="Add Book"/>
            </form>
          </div>        
        </div>
 
      </div>
    </div>
  </div>
</div>

</body>
</html>
